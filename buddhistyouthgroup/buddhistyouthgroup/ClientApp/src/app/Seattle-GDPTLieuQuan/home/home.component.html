<div class="row">
  <div class="col-sm-2 d-none d-sm-block">
    <button type="button" class="btn btn-outline-dark" (click)="MoveYearBackward()"><fa name="angle-double-left"></fa></button>  &nbsp; <span id="calendarDateYear"></span> &nbsp; <button type="button" class="btn btn-outline-dark" (click)="MoveYearForward()"><fa name="angle-double-right"></fa></button>
    <br />
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(0)">January</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(1)">February</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(2)">March</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(3)">April</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(4)">May</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(5)">June</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(6)">July</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(7)">August</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(8)">September</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(9)">October</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(10)">November</button>
    <br />
    &nbsp; &nbsp; &nbsp; &nbsp;<button type="button" class="btn btn-light" (click)="ChangeMonth(11)">December</button>
  </div>

  <div class="col-sm-6 d-none d-sm-block">

    <div id="calendar"></div>

  </div>

  <div class="col-sm-4 d-none d-sm-block" style="left:50px;">
    <h3><strong>Upcoming Events</strong></h3>
    <div *ngFor="let item of eventsArray">
      <div class="mini-date-row">
        <div class="mini-calendar-date">
          <div class="mini-calendar-month"> {{item.month}} </div>
          <div class="mini-calendar-day"> {{item.day}} </div>
          <div class="mini-calendar-weekday"> {{item.weekday}} </div>
        </div>
        <div class="mini-calendar-event" style="padding-right:50px;">
          <strong>{{item.time}}</strong> {{item.title}}
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
