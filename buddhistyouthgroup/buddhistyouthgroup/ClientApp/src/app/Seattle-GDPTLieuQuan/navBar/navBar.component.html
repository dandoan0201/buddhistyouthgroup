<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-GDPTLieuQuan">
    <a class="navbar-brand" [routerLink]='["/gdptlieuquan"]'>
      <img src="../../assets/gdpt.gif" style="width:50px;height:50px;" />
      GDPT Liễu Quán
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/gdptlieuquan"]'>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/#"]'>Huynh Truong</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/gdptlieuquan/oanhvu"]'>Oanh Vu Nam & Nu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/#"]'>Thieu Nam & Nu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]='["/#"]'>Contact Us</a>
        </li>
        <li class="nav-item" *ngIf="!IsLogin">
          <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2">
            <li class="px-3 py-2">
              <form class="form" role="form">
                <div class="form-group">
                  <input id="username" placeholder="Username" class="form-control form-control-sm" type="text" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                  <input id="password" placeholder="Password" class="form-control form-control-sm" type="text" [(ngModel)]="password" name="password">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" (click)="Login()">Login</button>
                </div>
              </form>
            </li>
          </ul>
        </li>
        <li class="nav-item" *ngIf="IsLogin">
          <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-success dropdown-toggle">Admin <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right mt-2">
            <li class="px-2 py-2">
              <form class="form" role="form">
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" (click)="Logout()">Logout</button>
                </div>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
